<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√°quina Tragaperras Realista 3x3</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #222; color: white; text-align: center; padding-top: 50px;">
    <div class="slot-machine" style="display: inline-block; border: 5px solid gold; padding: 20px; background-color: black; border-radius: 15px; position: relative;">
        <div class="reel-container" style="display: flex; justify-content: center; margin-bottom: 20px;">
            <div class="reel" id="reel1" style="margin: 0 10px;"></div>
            <div class="reel" id="reel2" style="margin: 0 10px;"></div>
            <div class="reel" id="reel3" style="margin: 0 10px;"></div>
        </div>
        <button id="spin" style="background-color: gold; color: black; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px;">Girar</button>
        <div id="win-line" style="position: absolute; top: 120px; left: 20px; right: 20px; height: 4px; background-color: transparent;"></div>
        <div id="message" style="color: lime; font-size: 24px; margin-top: 20px;"></div> <!-- Mensaje de ganancia -->
    </div>

    <script>
        // Simbolos disponibles
        const symbols = ['üçí', 'üçã', 'üçá', 'üîî', 'üçâ', '‚≠ê', '7Ô∏è‚É£'];

        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const reel3 = document.getElementById('reel3');
        const winLine = document.getElementById('win-line');
        const spinButton = document.getElementById('spin');
        const message = document.getElementById('message'); // Elemento para el mensaje de ganancia

        // Crear 3 filas de s√≠mbolos en cada rodillo
        function createReelElement() {
            const reelElement = document.createElement('div');
            reelElement.style.display = 'flex';
            reelElement.style.flexDirection = 'column';
            reelElement.style.alignItems = 'center';
            reelElement.style.border = '2px solid #ccc';
            reelElement.style.width = '100px';
            reelElement.style.height = '300px';
            reelElement.style.backgroundColor = 'white';
            reelElement.style.borderRadius = '10px';
            return reelElement;
        }

        function populateReel(reelElement) {
            for (let i = 0; i < 3; i++) {
                const symbol = document.createElement('div');
                symbol.style.fontSize = '40px';
                symbol.style.height = '100px';
                symbol.style.display = 'flex';
                symbol.style.alignItems = 'center';
                symbol.style.justifyContent = 'center';
                symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                symbol.style.color = 'black'; // Color inicial negro
                reelElement.appendChild(symbol);
            }
        }

        function resetReel(reelElement) {
            while (reelElement.firstChild) {
                reelElement.removeChild(reelElement.firstChild);
            }
        }

        // Crear los elementos de los rodillos
        const reels = [createReelElement(), createReelElement(), createReelElement()];
        reel1.appendChild(reels[0]);
        reel2.appendChild(reels[1]);
        reel3.appendChild(reels[2]);

        function spinReel(reelElement) {
            return new Promise(resolve => {
                const symbols = Array.from(reelElement.children);
                let step = 0;
                const spinInterval = setInterval(() => {
                    step++;
                    resetReel(reelElement);
                    populateReel(reelElement);
                    if (step > 10) { // Cantidad de vueltas para simular el giro
                        clearInterval(spinInterval);
                        resolve();
                    }
                }, 100); // Velocidad del giro
            });
        }

        // Comprobar si hay una combinaci√≥n ganadora
        function checkWin() {
            // Obtener los s√≠mbolos de las 3 filas y 2 diagonales
            const topRow = [
                reels[0].children[0],
                reels[1].children[0],
                reels[2].children[0]
            ];
            const middleRow = [
                reels[0].children[1],
                reels[1].children[1],
                reels[2].children[1]
            ];
            const bottomRow = [
                reels[0].children[2],
                reels[1].children[2],
                reels[2].children[2]
            ];
            const diagonal1 = [ // Diagonal de arriba izquierda a abajo derecha
                reels[0].children[0],
                reels[1].children[1],
                reels[2].children[2]
            ];
            const diagonal2 = [ // Diagonal de arriba derecha a abajo izquierda
                reels[0].children[2],
                reels[1].children[1],
                reels[2].children[0]
            ];

            // Funci√≥n para resaltar s√≠mbolos ganadores
            function highlightWin(row) {
                row.forEach(symbol => {
                    symbol.style.color = 'lime'; // Cambiar color a verde
                });
            }

            // Verificar todas las combinaciones posibles
            if (topRow[0].textContent === topRow[1].textContent && topRow[1].textContent === topRow[2].textContent) {
                highlightWin(topRow);
                return true;
            }
            if (middleRow[0].textContent === middleRow[1].textContent && middleRow[1].textContent === middleRow[2].textContent) {
                highlightWin(middleRow);
                return true;
            }
            if (bottomRow[0].textContent === bottomRow[1].textContent && bottomRow[1].textContent === bottomRow[2].textContent) {
                highlightWin(bottomRow);
                return true;
            }
            if (diagonal1[0].textContent === diagonal1[1].textContent && diagonal1[1].textContent === diagonal1[2].textContent) {
                highlightWin(diagonal1);
                return true;
            }
            if (diagonal2[0].textContent === diagonal2[1].textContent && diagonal2[1].textContent === diagonal2[2].textContent) {
                highlightWin(diagonal2);
                return true;
            }

            return false;
        }

        spinButton.addEventListener('click', async function() {
            winLine.style.backgroundColor = 'transparent'; // Ocultar la l√≠nea antes de girar
            message.textContent = ''; // Limpiar mensaje anterior

            // Reiniciar colores de los s√≠mbolos
            reels.forEach(reel => {
                Array.from(reel.children).forEach(symbol => {
                    symbol.style.color = 'black'; // Color negro
                });
            });

            // Girar rodillos secuencialmente
            await spinReel(reels[0]);
            await spinReel(reels[1]);
            await spinReel(reels[2]);

            // Revisar si se ha ganado
            if (checkWin()) {
                message.textContent = '¬°Ganaste!'; // Mostrar mensaje de ganancia
            }
        });
    </script>
</body>
</html>
